{% extends 'account/base.html' %}
{% block content %}

    <body align="center">
    <div class="container">
        <div class="row">
            <div style="width:800px; margin:0 auto;"class="main-login main-center">
                <!--         <div class="col-sm-12 col-md-4 col-md-offset-4"> -->
                <h1 class="text-center login-title">Login</h1>
                <div class="account-wall">
<!--                	 <img src="http://1.bp.blogspot.com/-MyRZIItV2VU/UEZDI6kpU0I/AAAAAAAAAHk/2HyqvoQrhYQ/s1600/Bulls%2Bn%2BBears%2BLogo.JPG" height="150" width="100" /> -->
                   <img class="profile-img" 
                      src="http://1.bp.blogspot.com/-MyRZIItV2VU/UEZDI6kpU0I/AAAAAAAAAHk/2HyqvoQrhYQ/s1600/Bulls%2Bn%2BBears%2BLogo.JPG"  height="200"
alt="">
                         <fieldset class="form-fieldset ui-input __second">
                    <form class="form-signin" action="/login/" method="POST">
                        <div class="my-notify-warning">
                        
                            {{ form.non_field_errors }}
                        </div>
                      	  {% for field in form %}
                            <b>{{ field.label_tag }}</b>
                            <br>
                            {{ field }}<br>
                            {% if field.errors %}
                                <div class="my-notify-warning">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        {% endfor %}
                        <br>
                        <input type="submit" value="Login"/>
                    </form>
                </div>
                </fieldset>
                <a href="#" class="text-center new-account">Create an account </a>
            </div>
        </div>
    </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

{% endblock %}
