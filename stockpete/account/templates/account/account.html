{% extends 'account/base.html' %}
{% block content %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"
          rel="stylesheet">
    <body align="center">
    <div class="container">
        <div class="row">
            <div class="main-login main-center">
                <!--         <div class="col-sm-12 col-md-4 col-md-offset-4"> -->
                <h1 class="text-center login-title"><b>Sign Up</b></h1>
                <div class="account-wall">

                    <img class="profile-img"
                         src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                         alt="">
                    <form class="form-signin" action="/account/" method="POST">
                        <div class="my-notify-warning">
                            {{ form.non_field_errors }}
                        </div>
                        {% for field in form %}
                            <b>{{ field.label_tag }}</b>
                            <br>
                            {{ field }}
                            {% if field.errors %}
                                <div class="my-notify-warning">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        {% endfor %}
                        <input type="submit" value="Save"/>
                    </form>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% endblock %}
